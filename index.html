<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Entrance System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Room Registration</h1>
            <p class="subtitle">Please fill out the form below to register</p>
        </header>
        
        <form method="POST" action="submission.html" class="patient-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="0" max="120" placeholder="35">
                </div>
                
                <div class="form-group">
                    <label for="severity">Pain Level (1-10)</label>
                    <div class="severity-container">
                        <input type="range" id="severity" name="severity" min="1" max="10" value="5">
                        <span id="severity-value">5</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="symptoms">Symptoms/Complaint</label>
                <textarea id="symptoms" name="symptoms" rows="4" required placeholder="Describe your symptoms..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="time_ago">When did symptoms start?</label>
                <input type="text" id="time_ago" name="time_ago" required placeholder="e.g., 2 hours ago, yesterday morning">
            </div>
            
            <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
    </div>

    <script>
        // Update severity value display
        const severitySlider = document.getElementById('severity');
        const severityValue = document.getElementById('severity-value');
        
        severitySlider.addEventListener('input', function() {
            severityValue.textContent = this.value;
        });
    </script>
</body>
</html>
