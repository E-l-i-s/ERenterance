<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container submission-container">
        <div class="success-card">
            <div class="checkmark">âœ“</div>
            <h2>Registration Successful</h2>
            <p>Thank you, {{ patient.fullname }}. Your information has been recorded.</p>
            <div class="patient-details">
                <p><strong>Age:</strong> {{ patient.age }}</p>
                <p><strong>Symptoms:</strong> {{ patient.symptoms }}</p>
                <p><strong>Onset:</strong> {{ patient.time_ago }}</p>
                <p><strong>Severity:</strong> {{ patient.severity }}/10</p>
            </div>
            <p class="priority-notice">Priority: {{ patient.priority }}</p>
            <a href="{{ url_for('index') }}" class="return-btn">Register Another Patient</a>
        </div>
    </div>
</body>
</html>
